// navigationTest.html - Direct Navigation Test
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleetbo Navigation Fixes Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-btn { margin: 10px; padding: 15px 30px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .fail { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üß™ Fleetbo Navigation Fixes Test</h1>
        
        <div class="card">
            <div class="card-header">
                <h3>Test Navigation Functions</h3>
            </div>
            <div class="card-body">
                <button class="btn btn-primary test-btn" onclick="testNavigation()">
                    Test All Navigation Functions
                </button>
                
                <div id="testResults"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3>Manual Navigation Tests</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success test-btn" onclick="testGoToTaskList()">
                            Test: Go to Task List
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info test-btn" onclick="testGoToTaskCreate()">
                            Test: Go to Task Create
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning test-btn" onclick="testGoToProfile()">
                            Test: Go to Profile
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger test-btn" onclick="testGoHome()">
                            Test: Go Home (404 recovery)
                        </button>
                    </div>
                </div>
                
                <div id="manualResults"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3>Fleetbo Object Status</h3>
            </div>
            <div class="card-body">
                <div id="fleetboStatus"></div>
            </div>
        </div>
    </div>

    <script>
        // Mock Fleetbo object
        if (typeof Fleetbo === 'undefined') {
            window.Fleetbo = {
                openPage: function(page) {
                    console.log(`‚úÖ Fleetbo.openPage('${page}') called`);
                    addResult(`openPage('${page}')`, true);
                    return Promise.resolve(true);
                },
                openPageId: function(page, id) {
                    console.log(`‚úÖ Fleetbo.openPageId('${page}', '${id}') called`);
                    addResult(`openPageId('${page}', '${id}')`, true);
                    return Promise.resolve(true);
                },
                toHome: function() {
                    console.log(`‚úÖ Fleetbo.toHome() called`);
                    addResult('toHome()', true);
                    return Promise.resolve(true);
                },
                back: function() {
                    console.log(`‚úÖ Fleetbo.back() called`);
                    addResult('back()', true);
                    return Promise.resolve(true);
                },
                onWebPageReady: function() {
                    console.log(`‚úÖ Fleetbo.onWebPageReady() called`);
                    addResult('onWebPageReady()', true);
                    return true;
                }
            };
        }

        function addResult(test, success) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'pass' : 'fail'}`;
            resultDiv.innerHTML = `
                <strong>${success ? '‚úÖ' : '‚ùå'} ${test}</strong>
                ${success ? '<span class="badge bg-success ms-2">PASS</span>' : '<span class="badge bg-danger ms-2">FAIL</span>'}
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function updateFleetboStatus() {
            const statusDiv = document.getElementById('fleetboStatus');
            statusDiv.innerHTML = `
                <div class="alert alert-info">
                    <strong>Fleetbo Object Status:</strong><br>
                    Type: ${typeof Fleetbo}<br>
                    Exists: ${typeof Fleetbo !== 'undefined'}<br>
                    Has openPage: ${typeof Fleetbo?.openPage === 'function'}<br>
                    Has openPageId: ${typeof Fleetbo?.openPageId === 'function'}<br>
                    Has toHome: ${typeof Fleetbo?.toHome === 'function'}<br>
                    Has back: ${typeof Fleetbo?.back === 'function'}<br>
                    Has onWebPageReady: ${typeof Fleetbo?.onWebPageReady === 'function'}
                </div>
            `;
        }

        function testNavigation() {
            console.log('üß™ Testing all Fleetbo navigation functions...');
            
            // Clear previous results
            document.getElementById('testResults').innerHTML = '';
            
            // Test core navigation functions
            try {
                Fleetbo.openPage('tasklist');
                addResult('openPage(tasklist)', true);
            } catch (error) {
                addResult(`openPage(tasklist) - ERROR: ${error.message}`, false);
            }

            try {
                Fleetbo.openPage('taskcreate');
                addResult('openPage(taskcreate)', true);
            } catch (error) {
                addResult(`openPage(taskcreate) - ERROR: ${error.message}`, false);
            }

            try {
                Fleetbo.openPage('profile');
                addResult('openPage(profile)', true);
            } catch (error) {
                addResult(`openPage(profile) - ERROR: ${error.message}`, false);
            }

            try {
                Fleetbo.openPageId('taskdetail', '123');
                addResult('openPageId(taskdetail, 123)', true);
            } catch (error) {
                addResult(`openPageId(taskdetail, 123) - ERROR: ${error.message}`, false);
            }

            try {
                Fleetbo.toHome();
                addResult('toHome()', true);
            } catch (error) {
                addResult(`toHome() - ERROR: ${error.message}`, false);
            }

            try {
                Fleetbo.back();
                addResult('back()', true);
            } catch (error) {
                addResult(`back() - ERROR: ${error.message}`, false);
            }

            try {
                Fleetbo.onWebPageReady();
                addResult('onWebPageReady()', true);
            } catch (error) {
                addResult(`onWebPageReady() - ERROR: ${error.message}`, false);
            }
        }

        function testGoToTaskList() {
            try {
                Fleetbo.openPage('tasklist');
                addManualResult('View My Tasks Button', true);
            } catch (error) {
                addManualResult('View My Tasks Button', false, error.message);
            }
        }

        function testGoToTaskCreate() {
            try {
                Fleetbo.openPage('taskcreate');
                addManualResult('Create New Task Button', true);
            } catch (error) {
                addManualResult('Create New Task Button', false, error.message);
            }
        }

        function testGoToProfile() {
            try {
                Fleetbo.openPage('profile');
                addManualResult('View Profile Button', true);
            } catch (error) {
                addManualResult('View Profile Button', false, error.message);
            }
        }

        function testGoHome() {
            try {
                Fleetbo.toHome();
                addManualResult('404 Go Home Button', true);
            } catch (error) {
                addManualResult('404 Go Home Button', false, error.message);
            }
        }

        function addManualResult(test, success, error = '') {
            const resultsDiv = document.getElementById('manualResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'pass' : 'fail'}`;
            resultDiv.innerHTML = `
                <strong>${success ? '‚úÖ' : '‚ùå'} ${test}</strong>
                ${success ? '<span class="badge bg-success ms-2">PASS</span>' : '<span class="badge bg-danger ms-2">FAIL</span>'}
                ${error ? `<br><small class="text-danger">${error}</small>` : ''}
            `;
            resultsDiv.appendChild(resultDiv);
        }

        // Initialize
        updateFleetboStatus();
        
        // Auto-run tests
        setTimeout(testNavigation, 1000);
    </script>
</body>
</html>
